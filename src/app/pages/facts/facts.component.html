<div class="facts section">
  <h2>ȘTIAȚI CĂ...?</h2>
  <div class="facts__card card-shadow">
    <div class="facts__ball"></div>
    <div class="facts__image"></div>
    <hr class="facts__line">
    <hr class="facts__line">

    <div ng2-carouselamos [width]="350" [items]="items" [$item]="item" [$prev]="prev" [$next]="next">

      <ng-template #prev>
        <img src="../../../assets/images/left.svg" id="left">
      </ng-template>

      <ng-template #next>
        <img src="../../../assets/images/right.svg" id="right">
      </ng-template>
      <ng-template #item let-item let-i="index">
        <div class="item">
          <p>"{{ item.name }}"</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
